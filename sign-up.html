<!doctype html>
<html lang="en">
  <head>
    <title>Nutradition - Sign Up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container center-block">
        <form method="POST" action="http://127.0.0.1:1337/create/user">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
      
          <div class="row">
            <div class="form-group col-12">
              <label for="inputName">Name</label>
              <input type="text" class="form-control" placeholder="Enter Name" name="inputName" required>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-6">
              <label for="age">Age</label>
              <input type="text" class="form-control" placeholder="Enter Age" name="age" required>
            </div>
            <div class="form-group col-6">
              <label for="gender">Gender</label>
              <select class="form-control" name="gender" required>
                <option value="0">Female</option>
                <option value="1">Male</option>
              </select>
            </div>
          </div>
          
          <div class="row">
            <div class="form-group col-12">
              <label for="email">Email</label>
              <input type="email" class="form-control" placeholder="Enter Email" name="email" required>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-6">
                <label for="psw">Password</label>
                <input type="password" class="form-control" placeholder="Enter Password" name="psw" required>    
            </div>
            <div class="form-group col-6">
              <label for="psw-repeat">Repeat Password</label>
              <input type="password" class="form-control" placeholder="Repeat Password" name="psw-repeat" required>
            </div>
          </div>
          
          
          <label>
              <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
        
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a></p>
        
            <div class="clearfix">
              <a class="btn btn-danger" href="index.html" role="button">Cancel</a>
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </form>
    </div>
    
      
      <center>
         <p>Do you already have an account? <a href="log-in.html"> Login </a></p>
      </center>






      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
  </body>
</html>
